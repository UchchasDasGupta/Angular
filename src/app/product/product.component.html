<div class="sl-mainpanel">
    <nav class="breadcrumb sl-breadcrumb">
        <h3>Item List</h3>
    </nav>
 </div>   
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Item Id</th>
        <th scope="col">Item Name</th>
        <th scope="col">Item Price</th>
        <th class="wd-25p">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items;let i =index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ item.itemId }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>
            <a href="#" class="btn btn-sm btn-success">Edit<i class="fa fa-pencil"></i></a>
            <a href="#" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure to Delete?')">Delete<i class="fa fa-trash"></i></a>
            </td>
      </tr>
    </tbody>
  </table>
